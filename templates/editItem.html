{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <h2><b>Edit Item</b></h2>

    <div class='new'>
        <form action="{{url_for('editItem', category_name = category.name, item_name=item.name)}}" method = 'POST'>

            <p>Title</p>
            <input class='input_box' type='text' size='30' name='title' value='{{item.name}}'>

            <p>Category</p>
            <select name='category'>
                {% for c in categories %}
                {% if c.name == category.name %}
                    <option selected="selected" value="{{c.name}}"> {{c.name}} </option>
                {% else%}
                    <option value="{{c.name}}"> {{c.name}} </option>
                {% endif %}
                {% endfor %}
            </select>

            <p> Description </p>
            <p><textarea class='description_area' name='description'>{{item.description}}</textarea></p>

            <input class='button' type='submit' value='Edit'>
            <a class='button' href="{{url_for('showItem', category_name=category.name, item_name=item.name)}}"> Cancel </a>

        </form>
    </div>
{% endblock %}
