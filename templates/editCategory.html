{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class='new'>
    <h2> Edit Category </h2>
    <form action="{{url_for('editCategory', category_name=category.name)}}" method = 'POST'>
    <h2>Title</h2>
    <p><input class='input_box' type='text' size='30' name='name' value='{{category.name}}'></p>
    <input class='button' type='submit' value='Edit'>
    </form>
    <font color="red">{{error}}</font>
</div>

{% endblock %}
